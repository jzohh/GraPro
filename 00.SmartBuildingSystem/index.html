    <script>

        //点击按钮切换图片
        // window.onload = function(){

        //     var prev = document.getElementById("prev");

        //     prev.onclick = function(){

        window.onload = function () {

            // 获取轮播图中的小点a
            var aArrall = document.getElementsByTagName("a");
            var aArrlb = new Array();
            var j = 0;
            for (var i = 0; i < aArrall.length; i++) {
                if (aArrall[i].id == "lunboa") {
                    aArrlb[j++] = aArrall[i];
                }
            }
            // 默认显示
            var indexalb = 0;
            aArrlb[indexalb].style.backgroundColor = "rgba(255, 255, 255, .4)";
            aArrlb[indexalb].style.border = "2px rgba(0, 0, 0, .4) solid";


            // 图片自动切换
            // 获取轮播img标签
            var imglb1 = document.getElementById("imglb1");
            // 创建数组保存图片
            var imgArrlb = ["./img/lunbo/lun1.jpg", "./img/lunbo/lun2.jpg", "./img/lunbo/lun3.jpg", "./img/lunbo/lun4.jpg"];
            // 创建变量，保存当前图片索引
            var indexlb = 0;

            // 点击超链接切换
            // 为每一个a绑定一个单击响应函数
            for (var i = 0; i < j; i++) {
                // 为每一个小点a设置一个属性用于识别
                aArrlb[i].num = i;
                aArrlb[i].onclick = function () {
                    var oldindex = indexlb;
                    // 点击切换图片
                    indexlb = this.num;
                    imglb1.src = imgArrlb[indexlb];
                    // 修改当前小点a为active
                    aArrlb[indexlb].style.backgroundColor = "rgba(255, 255, 255, .4)";
                    aArrlb[indexlb].style.border = "2px rgba(0, 0, 0, .4) solid";
                    // 原本的小点a为默认
                    aArrlb[oldindex].style.backgroundColor = "rgba(0, 0, 0, .4)";
                    aArrlb[oldindex].style.border = "2px rgba(255, 255, 255, .4) solid";
                };
            }

            //轮播图左右按钮
            var prev = document.getElementById("prev");//0123
            prev.onclick = function () {
                if (indexlb > 0) {
                    aArrlb[indexlb].style.backgroundColor = "rgba(0, 0, 0, .4)";
                    aArrlb[indexlb].style.border = "2px rgba(255, 255, 255, .4) solid";
                    indexlb--;
                    // 修改imglb1的src属性
                    imglb1.src = imgArrlb[indexlb];
                    aArrlb[indexlb].style.backgroundColor = "rgba(255, 255, 255, .4)";
                    aArrlb[indexlb].style.border = "2px rgba(0, 0, 0, .4) solid";
                }
                else {
                    indexlb = 0;
                    aArrlb[indexlb].style.backgroundColor = "rgba(0, 0, 0, .4)";
                    aArrlb[indexlb].style.border = "2px rgba(255, 255, 255, .4) solid";
                    indexlb = imgArrlb.length-1;
                    // 修改imglb1的src属性
                    imglb1.src = imgArrlb[indexlb];
                    aArrlb[indexlb].style.backgroundColor = "rgba(255, 255, 255, .4)";
                    aArrlb[indexlb].style.border = "2px rgba(0, 0, 0, .4) solid";
                }
            };
            var next = document.getElementById("next");
            next.onclick = function () {
                if (indexlb < imgArrlb.length-1) {
                    aArrlb[indexlb].style.backgroundColor = "rgba(0, 0, 0, .4)";
                    aArrlb[indexlb].style.border = "2px rgba(255, 255, 255, .4) solid";
                    indexlb++;
                    // 修改imglb1的src属性
                    imglb1.src = imgArrlb[indexlb];
                    aArrlb[indexlb].style.backgroundColor = "rgba(255, 255, 255, .4)";
                    aArrlb[indexlb].style.border = "2px rgba(0, 0, 0, .4) solid";
                }
                else if(indexlb == imgArrlb.length-1){
                    aArrlb[indexlb].style.backgroundColor = "rgba(0, 0, 0, .4)";
                    aArrlb[indexlb].style.border = "2px rgba(255, 255, 255, .4) solid";
                    indexlb = 0;
                    // 修改imglb1的src属性
                    imglb1.src = imgArrlb[indexlb];
                    aArrlb[indexlb].style.backgroundColor = "rgba(255, 255, 255, .4)";
                    aArrlb[indexlb].style.border = "2px rgba(0, 0, 0, .4) solid";
                }
            };

            // 开启轮播图的定时器，自动切换图片
            setInterval(function () {
                // 索引自增
                indexlb++;
                //最大索引后
                if (indexlb >= imgArrlb.length) {
                    indexlb = 0;
                }

                // 前一个小点a变为默认
                if (indexlb == 0)
                    indexalb = imgArrlb.length - 1;
                else
                    indexalb = indexlb - 1;
                aArrlb[indexalb].style.backgroundColor = "rgba(0, 0, 0, .4)";
                aArrlb[indexalb].style.border = "2px rgba(255, 255, 255, .4) solid";

                // 修改imglb1的src属性
                imglb1.src = imgArrlb[indexlb];

                aArrlb[indexlb].style.backgroundColor = "rgba(255, 255, 255, .4)";
                aArrlb[indexlb].style.border = "2px rgba(0, 0, 0, .4) solid";
            }, 3000);


            // // 设置img-list的宽度
            // // 获取img-list
            // var imgList = document.getElementById("img-list");
            // // 获取轮播图中的img
            // var imgArrall = document.getElementsByTagName("img");
            // var imgArrlb = new Array();

            // }
            // console.log(imgArrall);
            // console.log(imgArrlb);
            // // 设置inglist的宽度
            // imgList.style.width = 862*imgArrlb.length+"px";

        };
